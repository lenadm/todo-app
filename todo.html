<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <div class="searchDiv">
    <input class="searchBar" id="searchBar" maxlength="45" onkeypress="submitViaEnter(event)" placeholder="What do you need to do today?"></input>
    <button class="enter" onclick="getInput()"><span class="material-symbols-outlined">add</span></button>
    </div>
      <div class="list" id="list">
        <ul id="itemContainer"></ul>
      </div>
    </div>
  </body>
  </html>
